<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" type="image-icon" href="img/top-image.jpeg">
</head>
<body>
    <h1>Create Account</h1>
    <p>Please fill out this form with the required information</p>
    <form action="submit.html">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" required/></label>
            <label for="last-name">Enter Your Last Name: <input type="text" required/></label>
            <label for="email">Enter Your Email: <input type="email" required/></label>
        </fieldset>
        <fieldset>
            <label for="username">Create username: <input type="text" pattern="[a-z0-9A-Z]{4,}" placeholder="Must contain 4 character" required/></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-9A-Z]{8,}" name="password" placeholder="Must contain 8 characters" required/></label>
            <label for="terms-and-conditions"><input type="checkbox" required class="inline"> I accept the <a href="terms.html">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="refer">How did you hear about us? : </label>
            <label for="news"><input id="news" type="radio" name="referrer" class="inline">News</label>
            <label for="youtube"><input id="youtube" type="radio" name="referrer" class="inline">YouTube</label>
            <label for="forum"><input id="forum" type="radio" name="referrer" class="inline">Forum</label>
            <label for="other"><input id="other" type="radio" name="referrer" class="inline">Other</label>
        </fieldset>
        <input type="submit" value="Create">
    </form>
</body>
</html>
