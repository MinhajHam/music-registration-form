<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" type="image-icon" href="img/top-image.jpeg">
</head>
<body>
    <h1>Create Account</h1>
    <p>Please fill out this form with the required information</p>
    <form action="_blank">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" required/></label>
            <label for="last-name">Enter Your Last Name: <input type="text" required/></label>
            <label for="email">Enter Your Email: <input type="email" required/></label>
        </fieldset>
        <fieldset>
            <label for="username">Create username: <input type="text" pattern="[a-z0-9]{4,}" required/></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-9]{8,}" name="password" required/></label>
            <label for="terms-and-conditions"><input type="checkbox" required class="inline"> I accept the <a href="_blank">terms and conditions</a></label>
        </fieldset>
        <input type="submit" value="Create">
    </form>
</body>
</html>
